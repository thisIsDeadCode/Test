<div class="popup">
  <div class="popup_container">
    <p class="popup_content"> {{ text }}</p>
    <div class="popup_buttons" >
      <app-nav-button [content]="'Да'" (click)="handleYes()"></app-nav-button>
      <app-nav-button [content]="'Нет'" (click)="handleNo()"></app-nav-button>
    </div>
  </div>
</div>
